<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LC Performance Coach</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

<header>
  <h1>LC Performance Coach</h1>
  <p class="tag">Train smart. Perform better.</p>
</header>

<section id="setup" class="card">
  <h2>Start</h2>
  <input id="name" placeholder="Enter a nickname">
  <div id="subjectPicker"></div>
  <button id="btnStart" class="primary">Enter</button>
</section>

<section id="dash" class="hidden">

  <div class="stats">
    <div class="stat">
      <span>Overall</span>
      <div id="overallAvg">—</div>
    </div>
    <div class="stat">
      <span>Band</span>
      <div id="overallBand">—</div>
    </div>
  </div>

  <h3>Your Subjects</h3>
  <div id="tiles" class="tiles"></div>

  <div id="subjectPanel" class="card hidden"></div>

  <button id="btnReset" class="primary">Reset (this device)</button>

</section>

<footer>
  © Synge Street CBS 2026 · Imagination and Perseverance
</footer>

<script src="script.js"></script>
</body>
</html>
