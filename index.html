<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LC Performance Coach</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="bg"></div>
  <div class="crest"></div>

  <div class="app">

    <header class="top">
      <div>
        <h1>LC Performance Coach</h1>
        <p class="tag">Train smart. Perform better.</p>
      </div>
    </header>

    <!-- SETUP -->
    <section id="setup" class="card">
      <h2>Start</h2>
      <p class="muted">Pick your subjects and level. (No real names.)</p>

      <input id="name" placeholder="Enter a nickname" autocomplete="off" />

      <div id="subjectPicker" class="picker"></div>

      <button id="btnStart" class="btn primary">Enter</button>
    </section>

    <!-- DASH -->
    <section id="dash" class="hidden">

      <div class="stats">
        <div class="stat">
          <div class="statLabel">Overall</div>
          <div id="overallAvg" class="statBig">—</div>
        </div>
        <div class="stat">
          <div class="statLabel">Band</div>
          <div id="overallBand" class="statBig">—</div>
        </div>
        <div class="stat">
          <div class="statLabel">Weakest</div>
          <div id="overallWeak" class="statSmall">—</div>
        </div>
      </div>

      <div class="rowBetween">
        <h2 class="h2">Your Subjects</h2>
        <button id="btnReset" class="btn ghost">Reset</button>
      </div>

      <div id="tiles" class="tiles"></div>

      <!-- Inline subject panel -->
      <div id="subjectPanel" class="card hidden"></div>
    </section>

    <!-- DRILL SCREEN -->
    <section id="drillScreen" class="card hidden">
      <div class="rowBetween">
        <h2 id="drillTitle" style="margin:0">Gym</h2>
        <div class="pill" id="drillMeta">5 Q Burst</div>
      </div>

      <div class="tileMeta" style="margin-top:8px">
        <span>Q <strong id="drillQn">1</strong>/5</span>
        <span>Correct <strong id="drillCorrect">0</strong></span>
        <span>Time <strong id="drillTime">0</strong>s</span>
      </div>

      <div class="hr"></div>

      <div id="drillPrompt" class="drillPrompt"></div>

      <input id="drillAnswer" placeholder="Type your answer" autocomplete="off" />

      <div class="panelActions">
        <button id="btnSubmitDrill" class="btn primary">Submit</button>
        <button id="btnExitDrill" class="btn ghost">Exit</button>
      </div>

      <div id="drillHint" class="muted" style="margin-top:10px;"></div>
    </section>

    <!-- DRILL RESULTS -->
    <section id="drillResults" class="card hidden">
      <h2 style="margin:0 0 6px;">Gym Results</h2>
      <div id="drillSummary" class="tileMeta" style="margin-top:8px;"></div>
      <div id="drillMessage" class="coachMsg"></div>

      <div class="panelActions" style="margin-top:12px;">
        <button id="btnDrillAgain" class="btn primary">Train Again</button>
        <button id="btnBackSubject" class="btn ghost">Back to Subject</button>
        <button id="btnBackDash" class="btn ghost">Dashboard</button>
      </div>
    </section>

    <footer class="foot">
      © Synge Street CBS 2026 · Imagination and Perseverance
    </footer>

  </div>

  <!-- Keep your existing drills.js -->
  <script src="drills.js"></script>
  <script src="script.js"></script>
</body>
</html>
