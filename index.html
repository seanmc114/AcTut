<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LC Performance Engine</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="bg"></div>
<div class="crest"></div>

<div class="app">

<header>
  <h1>LC Performance Engine</h1>
  <p class="tag">Train smart. Perform better.</p>
</header>

<section id="setup" class="card">
  <h2>Start</h2>
  <input id="name" placeholder="Enter a nickname">
  <button class="primary" id="btnStart">Enter</button>
</section>

<section id="dash" class="hidden">
  <div class="stats">
    <div class="stat">
      <span>Overall</span>
      <div id="overallAvg">—</div>
    </div>
    <div class="stat">
      <span>Band</span>
      <div id="overallBand">—</div>
    </div>
  </div>

  <div id="tiles" class="tiles"></div>
</section>

<footer>
  © Synge Street CBS 2026 · Imagination and Perseverance
</footer>

</div>

<script src="ai.js"></script>
<script src="drills.js"></script>
<script src="script.js"></script>

</body>
</html>
