<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LC Performance Coach</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="bg"></div>
<div class="crest"></div>

<div class="app">

<header>
  <h1>LC Performance Coach</h1>
  <p class="tag">Train smart. Perform better.</p>
</header>

<!-- SETUP -->
<section id="setup" class="card">
  <h2>Start</h2>
  <input id="name" placeholder="Enter a nickname">
  <div id="subjectPicker"></div>
  <button id="btnStart" class="primary">Enter</button>
</section>

<!-- DASHBOARD -->
<section id="dash" class="hidden">

  <div class="stats">
    <div class="stat">
      <span>Overall</span>
      <div id="overallAvg">—</div>
    </div>
    <div class="stat">
      <span>Band</span>
      <div id="overallBand">—</div>
    </div>
  </div>

  <h3 style="margin:25px 0 10px;">Your Subjects</h3>
  <div id="tiles" class="tiles"></div>

  <div id="subjectPanel" class="card hidden" style="margin-top:20px;"></div>

  <button id="btnReset" class="primary" style="margin-top:20px;">
    Reset (this device)
  </button>

</section>

<footer>
  © Synge Street CBS 2026 · Imagination and Perseverance
</footer>

</div>

<script src="script.js"></script>
</body>
</html>
